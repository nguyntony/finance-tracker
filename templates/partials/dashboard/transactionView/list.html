<h2 id="page-title">All transactions</h2>

<ul id="transaction-list">
    ${editedTransactions.map(t => `
        <li id=list-li>
            <div class="transaction-item">
                <div class="transaction-title">
                    <a href="/member/transaction/edit/${t.id}">${t.description}</a>
                    <p class="transaction-category">${t.category}</p>
                </div>
                <div class="transaction-amount">
                    <p>
                        ${t.amount}
                    </p>

                    <a href="/member/transaction/delete/${t.id}"><i class="fas fa-times"></i></a>
                </div>

            </div>
        </li>
        
        `).join("")}
</ul>
