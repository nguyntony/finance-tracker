<h1>Allocate into Goal</h1>
<form action="" method="post">
    <label for="goal">Goal</label>
    <select name="savingId" id="goal">
        <option value="" disabled selected>Select One</option>
    ${saving.map(s => `
        <option value="${s.id}">${s.title}</option>
        `).join("")}
    </select>
    <label for="progress">Amount:</label>
    <input type="number" name="progress" id="progress" min="0" step=".01" required>
    <input type="submit" value="Sumbit">



</form>
